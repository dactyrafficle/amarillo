<!DOCTYPE html>
<html>

<div id='container'></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.min.js"></script>

<script>


// x-y-w-h-arr

// take array. if arr.length >=3, split into 2
// if w>h or h>=w that informs the parent box of the next iteration

let arr = [1, 4, 9, 8, 2, 2, 3, 5, 17, 21];
let boxes = [];

for (let i = 0; i < 71; i++) {
 let x = Math.random()*i*i;
 //arr.push(50+x); 
}


function setup() {
  var c = createCanvas(600, 610);
  c.parent('container');
  background(51);
  makeBoxes(0, 0, width, height, arr);
  console.log(boxes);
}

function draw() {

  background(51);
 for (let i = 0; i < boxes.length; i++) {
   let b = boxes[i];
   b.display();
   b.hovered();

 }

}

function mousePressed(){
 for (let i = 0; i < boxes.length; i++) {
  if (boxes[i].hover) {
   console.log(boxes[i]);
  }
 }
}

// look at box, is it greater in height than width?

function makeBoxes(x,y,w,h,arr) {


 // break up the array into 2 pieces of roughly 50-50
 // sort
 
 arr.sort(function(a,b) {
  return a-b;
 });
 //console.log(arr);
 //console.log(arr);
 //console.log(Math.random());
 
 if (arr.length >= 2) {
 
   let sum0 = 0;
   let sum1 = 0;
   let sum = 0;
  // take big and small, splice add to arr1, then to arr2 etc
  let new_arr = [[],[]];
  
  for (let i = 0; i < arr.length; i++) {

    if (i >= (arr.length)/2) {
      sum0 += arr[i];
      sum += arr[i];
      new_arr[0].push(arr[i]);
     } else {
      sum1 += arr[i];
      sum += arr[i];
      new_arr[1].push(arr[i]);
     }

  } 
  
  if (w >= h) {
    makeBoxes(x,y,sum0/sum*w,h,new_arr[0]);
    makeBoxes(x + sum0/sum*w,y,sum1/sum*w,h,new_arr[1]);
  } else {
    // height is greater than width
    makeBoxes(x,y,w, sum0/sum*h,new_arr[0]);
    makeBoxes(x,y + sum0/sum*h,w, sum1/sum*h,new_arr[1]);
  }
 
 } else {
  // draw


   let sum = 0;
   for (let i = 0; i < arr.length; i++) {
     sum += arr[i];
   }
   //console.log(sum);
   
 // each one gets a box of its own, but how we draw it depends on the current box dimension
   if (w >= h) {
     // draw boxes vertically
     let dw = 0;
     for (let i = 0; i < arr.length; i++) {
       stroke(51);
       fill(205);
       // create object
       boxes.push(new Box(0 + x + dw/sum*w, 0 + y, arr[i]/sum*w-0*2, h-0*2, 255, 0, 0));
       //rect(x + dh/sum*h, y, arr[i]*w, h);
       dw += arr[i];
     }

  }
   if (h > w) {
     // draw boxes vertically
     let dh = 0;
     for (let i = 0; i < arr.length; i++) {
       stroke(51);
       fill(205);
       // create object
       boxes.push(new Box(0 + x, 0 + y + (dh/sum)*h, w-0*2, arr[i]/sum*h-0*2, 0, 0, 255));
       //rect(x, y + (dw/sum)*h, w, arr[i]*h);
       dh += arr[i];
     }

  }
 
 }
 

 
 






}

function Box(x, y, w, h, r, g, b) {
 this.x = x;
 this.y = y;
 this.w = w;
 this.h = h;
 this.r = r;
 this.g = g;
 this.b = b;
 this.hover = false;
}
Box.prototype.display = function() {
 strokeWeight(2);
 stroke(170);
 fill(this.r, this.g, this.b, 120);
 rect(this.x, this.y, this.w, this.h);
}
Box.prototype.hovered = function() {
 this.hover = false;
 if (mouseX > this.x && mouseX < (this.x+this.w) && mouseY > this.y && mouseY < (this.y+this.h)) {
  this.hover = true;
 }
}

</script>

</html>
