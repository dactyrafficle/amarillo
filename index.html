<script>

let obj = fetch('data_2_groups.json?x=' + Math.random()).then(r => r.json()).then(data => {
 
  // THIS PROCESS RETURNS A TREE STRUCTURE OBJECT FROM AN [nx3] DIMENSION ARRAY OF OBJECTS 
  let big_group_desc = "big_group_name";
  let small_group_desc = "small_group_name";
  let arr = returnTreeMapObjectFromArrayOfObjects(data, big_group_desc, small_group_desc);
  
  console.log(arr);
  return arr;

}).then(a => {

 let boxes = returnArrayOfTreeMapBoxesFromTreemapObject(0, 0, 500, 500, a);
 console.log(boxes);
 
 let container = document.getElementById('container');
 
 for (let i = 0; i < boxes.length; i++) {
 
   let div = document.createElement('div');
   div.classList.add('box');
   div.style.top = boxes[i].py + 'px';
   div.style.left = boxes[i].px + 'px';
   div.style.width = boxes[i].sw + 'px';
   div.style.height = boxes[i].sh + 'px';
   
   container.appendChild(div);
 
 }
 
 
});
